spring.application.name=login


# Configura la URL para que los datos persistan en un archivo local
spring.datasource.url=jdbc:h2:file:./data/mydb

# Usuario y contraseña para acceder a la base de datos H2
spring.datasource.username=sa
spring.datasource.password=

# Usa el dialecto de H2
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create

# Habilita la consola H2 para ver la base de datos en el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


